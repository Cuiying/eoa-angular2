

<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
    <fieldset>
        <legend>修改密码</legend>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6">
                <label for="password" nz-form-item-required>原密码</label>
            </div>
            <div nz-form-control nz-col [nzSm]="18" nzHasFeedback [nzValidateStatus]="password">
                <nz-input formControlName="password" [nzType]="'password'" [nzId]="'password'"></nz-input>
                <div nz-form-explain *ngIf="(password.dirty || password.touched) && password.errors?.required">请输入旧密码!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6">
                <label for="newpassword" nz-form-item-required>密码</label>
            </div>
            <div nz-form-control nz-col [nzSm]="18" nzHasFeedback [nzValidateStatus]="newpassword">
                <nz-input formControlName="newpassword" [nzType]="'password'" [nzId]="'newpassword'"></nz-input>
                <div nz-form-explain *ngIf="(newpassword.dirty || newpassword.touched) && newpassword.errors?.required">请输入新密码!</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6">
                <label for="checkPassword" nz-form-item-required>确认密码</label>
            </div>
            <div nz-form-control nz-col [nzSm]="18" nzHasFeedback [nzValidateStatus]="checkPassword">
                <nz-input formControlName="checkPassword" [nzType]="'password'" [nzId]="'checkPassword'"></nz-input>
                <ng-container *ngIf="checkPassword.dirty || checkPassword.touched">
                    <p nz-form-explain *ngIf="checkPassword.errors?.required">请确认您的新密码!</p>
                    <p nz-form-explain *ngIf="checkPassword.errors?.checked">两次输入的密码不一致!请重新输入!</p>
                </ng-container>
            </div>
        </div>
    </fieldset>
    <div nz-form-item nz-row class="mb0">
        <div nz-form-control nz-col [nzSpan]="18" [nzOffset]="6">
            <button nz-button [nzType]="'primary'" [disabled]="form.invalid">修改</button>
            <!-- <button nz-button (click)="form.reset()">重置</button> -->
        </div>
    </div>
</form>
